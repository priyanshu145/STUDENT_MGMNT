{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #003a6d, #003cff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4facfe;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0024c7e5;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>

</head>
<body>

    <div class="login-box">
        <h2>Student Login</h2>

        <form>
            <label for="roll">Roll Number</label>
            <input type="text" id="roll" placeholder="Enter Roll Number" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <input type="submit" value="Login">
        </form>

        <div class="footer-text">
            Â© 2026 Student Portal
        </div>
    </div>

</body>
</html>
