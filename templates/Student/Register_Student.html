{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>

    <form method="POST">
        <!-- Roll Number -->
        <label>Roll Number</label>
        <input type="text" name="roll" placeholder="Enter Roll Number" required>

        <!-- Student Name -->
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter Student Name" required>

        <!-- Email -->
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter Email" required>

        <!-- Password -->
        <label>Password</label>
        <input type="password" name="password" placeholder="Create Password" required>

        <!-- Confirm Password -->
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Register Student</button>
    </form>
</div>

</body>
</html>
